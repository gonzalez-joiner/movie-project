<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movies App</title>
	<link rel="shortcut icon" href="assets/imgs/film-reel.png" type="image/x-icon">
	
	<!--Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<!--jQuery-->
	<script src="js/jquery-3.6.4.js"></script>
	
	<!--FontAwsome-->
	<script src="https://kit.fontawesome.com/94186186be.js" crossorigin="anonymous"></script>
	
	<!--CSS-->
	<link rel="stylesheet" href="css/movies.css">
</head>
<body>

<nav class="navbar mb-3 container-fluid">
	<div class="container d-flex justify-content-center">
		<a class="navbar-brand" href="#">
			<img src="assets/imgs/movie-film-roll.svg" alt="Bootstrap" width="56" height="56">
		</a>
	</div>
</nav>

<section class="main mb-3">
	<div class="">
		<div class="container-fluid text-center d-flex justify-content-between mb-3 ms-4">
			<div class="col-5">
				<form>
					<div>
						<input type="text" id="search" class="form-control" placeholder="Search by title">
					</div>
				</form>
			</div>
			
			<div class="col-3">
				<select class="form-select" id="genreFilter">
					<option selected value="all">Filter by genre</option>
					<option value="action">Action</option>
					<option value="thriller">Thriller</option>
					<option value="romance">Romance</option>
					<option value="comedy">Comedy</option>
					<option value="horror">Horror</option>
				</select>
			</div>
			
			<!--  ADD MOVIE BUTTON	-->
			<div class="col-3">
				<div>
					<div>
						<button class="btn btnColorScheme" type="submit" id="myBtn1">Add A Movie
						</button>
					</div>
					<!--	ADD MOVIE MODAL		-->
					<div id="myModal" class="modal">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="card addCard">
									<div class="pop"><i class="fa-solid fa-xmark modal-x"></i></div>
									<div class="card-body">
										<div class="modal-body">
											
											<div class="input-group mb-2">
												<input type="text" class="form-control" id="movieTitle"
												       placeholder="Title:">
											</div>
											
											<div class="input-group mb-2">
												<input type="text" class="form-control" id="directorName"
												       placeholder="Director:">
											</div>
											
											<div class="input-group mb-2">
												<input type="text" class="form-control" id="yearName"
												       placeholder="Year:">
											</div>
											<div class="input-group mb-2">
												<input type="text" class="form-control" id="durationName"
												       placeholder="Duration:">
											</div>
											
											<select class="form-select mb-2" id="genreSelect">
												<option selected>Choose a genre</option>
												<option value="horror">Horror</option>
												<option value="action">Action</option>
												<option value="romance">Romance</option>
												<option value="thriller">Thriller</option>
												<option value="comedy">Comedy</option>
											</select>
											
											<select class="form-select mb-2" id="ratingSelect">
												<option selected>Select a rating</option>
												<option value="G">G</option>
												<option value="PG">PG</option>
												<option value="PG-13">PG-13</option>
												<option value="R">R</option>
											</select>
											
											<div class="review-text-wrap">
                                        <textarea class="review-text form-control my-3" id="text-desc"
                                                  placeholder="Description: "></textarea>
											</div>
											
											<hr>
											
											<div class="review-text-wrap">
												<input class="review-text form-control" id="text-username"
												       placeholder="Username: ">
											</div>
											
											<div class="star-wrap">
												<div class="star-modal" id="star1">&#9733;</div>
												<div class="star-modal" id="star2">&#9733;</div>
												<div class="star-modal" id="star3">&#9733;</div>
												<div class="star-modal" id="star4">&#9733;</div>
												<div class="star-modal" id="star5">&#9733;</div>
											</div>
											
											<div class="review-text-wrap">
                                        <textarea class="review-text form-control my-3" id="text-comment"
                                                  placeholder="Comment: "></textarea>
											</div>
											
											<button class="btn btnColorScheme" type="submit" id="myBtn">Submit</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="d-flex justify-content-center">
		<h2 class="banner">Movie List</h2>
	</div>
	
	<div class="loader container-fluid hidden">
		<div class="d-flex justify-content-center">
			<div class="lds-ring">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</div>
	
	<div id="editModal" class="modal">
		<div id="edit-div" class="modal-content">
		
		</div>
	</div>
	
	
	<div id="contentModal" class="modal">
		<div id="content-div" class="modal-content">
		
		</div>
	</div>
	
	<div class="container">
		<div class="row g-4" id="movieList"></div>
	</div>
	
	<div id="reviewModal" class="modal">
		<div id="review-div" class="modal-content">
		
		</div>
	
	
	</div>
	<div id="addReviewModal" class="modal">
		<div id="addReview-div" class="modal-content">
		
		</div>
	
	</div>

</section>


<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<!--Custom JS-->
<script src="js/movies.js"></script>
</body>
</html>
