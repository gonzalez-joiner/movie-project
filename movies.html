<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movies App</title>
	<!--Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<!--jQuery-->
	<script src="js/jquery-3.6.4.js"></script>
	
	<!--FontAwsome-->
	<script src="https://kit.fontawesome.com/94186186be.js" crossorigin="anonymous"></script>
	
	<!--CSS-->
	<link rel="stylesheet" href="css/movies.css">
</head>
<body>

<nav class="navbar bg-body-tertiary">
	<div class="container">
		<a class="navbar-brand" href="#">
			<img src="assets/imgs/movie-film-roll.svg" alt="Bootstrap" width="56" height="56">
		</a>
	</div>
</nav>

<div class="loader container-fluid hidden">
	<div class="lds-ring">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</div>

<section class="main">
	<div class="container-fluid">
		<div class="d-flex justify-content-center">
			<form class="row row-cols-lg-auto g-3 align-items-center">
				<div class="col-12">
					<input type="text" id="search" class="form-control" placeholder="Search for a movie">
				</div>
				<div class="col-12">
					<button class="btn btn-primary" type="submit">Submit</button>
				</div>
			</form>
		</div>
		<br>
		<br>
		
		<div class="d-flex justify-content-center">
			<div class="row row-cols-lg-auto g-3 align-items-center">
				<div class="col-12">
					<button class="btn btn-primary" type="submit" id="myBtn1">Add A Movie
					</button>
				</div>
				
				<div id="myModal" class="modal">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<div class="pop"><i class="fa-solid fa-xmark modal-x"></i></div>
							<div class="modal-body">
								<div class="input-group">
									<input type="text" class="form-control" id="movieTitle"
									       placeholder="Enter movie title">
								</div>

								<select class="form-select" id="genreSelect">
									<option selected>Choose a genre</option>
									<option value="horror">Horror</option>
									<option value="action">Action</option>
									<option value="romance">Romance</option>
									<option value="thriller">Thriller</option>
									<option value="comedy">Comedy</option>
								</select>
								
								<div class="star-wrap">
									<div class="star-modal" id="star1">&#9733;</div>
									<div class="star-modal" id="star2">&#9733;</div>
									<div class="star-modal" id="star3">&#9733;</div>
									<div class="star-modal" id="star4">&#9733;</div>
									<div class="star-modal" id="star5">&#9733;</div>
								</div>
								<button class="btn btn-primary" type="submit" id="myBtn">Submit</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<br>
		<br>
		
		
		<div id="editModal" class="modal">
		<div id="edit-div" class="modal-content">
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque culpa cum et facilis fugiat inventore labore, laboriosam neque numquam quia quidem repudiandae similique tempora ut, voluptatem. Corporis error harum magni!</p>
		</div>
		</div>
		
		<div class="row g-4" id="movieList"></div>
	
	</div>
</section>


<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<!--Custom JS-->
<script src="js/movies.js"></script>
</body>
</html>
